<ul *ngFor="let comment of comments$ | async">
  <li>{{ comment | json }}</li>
</ul>

<label>
  Name:
  <input type="text"  [(ngModel)]="name" >
</label>

<label>
  Post a comment:
  <textarea name="comment-input" id="comment-input" cols="30" rows="10" [(ngModel)]="newComment"></textarea>
</label>
<button (click)="postComment()">Comment</button>
